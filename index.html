<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anar Simpson</title>

  <!-- Google Fonts (Material-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-light);
    }

    /* App Bar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    header .title {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: white;
      text-decoration: none;
    }

    header .title:hover {
      opacity: 0.8;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: white;
      font-weight: 400;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background-image: url("Images/Brooklyn Sunrise.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 64px;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      margin: 0;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      nav a {
        margin-left: 16px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="title">Anar Simpson</a>
    <nav>
      <a href="ai-governance.html">AI Governance</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Anar Simpson</h1>
  </section>
</body>
</html>
